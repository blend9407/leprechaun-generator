<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Magic Certificate Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        @page {
            size: A4 landscape;
            margin: 20mm;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 297mm;
            height: 210mm;
            position: relative;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
        }
        
        .rainbow-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                #FF0000 0%,    /* Red */
                #FF7F00 20%,   /* Orange */
                #FFFF00 40%,   /* Yellow */
                #00FF00 60%,   /* Green */
                #0000FF 80%,   /* Blue */
                #4B0082 100%   /* Indigo */
            );
            opacity: 0.9;
            z-index: 1;
        }
        
        .glitter-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.8) 2px, transparent 3px),
                radial-gradient(circle at 60% 70%, rgba(255, 215, 0, 0.8) 3px, transparent 4px),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.6) 1px, transparent 2px),
                radial-gradient(circle at 40% 80%, rgba(255, 215, 0, 0.7) 2px, transparent 3px);
            background-size: 100px 100px, 150px 150px, 80px 80px, 120px 120px;
            z-index: 2;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .certificate {
            position: relative;
            z-index: 3;
            width: 100%;
            height: 100%;
            border: 15px solid transparent;
            border-image: linear-gradient(45deg, #FFD700, #FFFFFF, #FFD700) 1;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        
        .content {
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        
        .rainbow-arch {
            position: absolute;
            top: 20px;
            width: 80%;
            height: 100px;
            background: linear-gradient(90deg, 
                #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #8B00FF
            );
            border-radius: 50% 50% 0 0;
            opacity: 0.8;
            z-index: 1;
        }
        
        .rainbow-text {
            position: relative;
            z-index: 4;
            font-family: 'Luckiest Guy', cursive;
            font-size: 42px;
            color: white;
            text-shadow: 
                0 0 10px #FFD700,
                0 0 20px #FFD700,
                0 0 30px #FFD700;
            margin-bottom: 60px;
            letter-spacing: 2px;
        }
        
        .name-container {
            position: relative;
            z-index: 4;
            margin: 40px 0;
        }
        
        .magical-name {
            font-family: 'Luckiest Guy', cursive;
            font-size: 72px;
            background: linear-gradient(45deg, 
                #FFD700 0%, 
                #FFFFFF 25%, 
                #FFD700 50%, 
                #FFFFFF 75%, 
                #FFD700 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s linear infinite;
            margin: 0;
            line-height: 1;
        }
        
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
        
        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #FFD700, transparent);
            border-radius: 50%;
            animation: sparkle 2s infinite;
            pointer-events: none;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .sparkle-1 { top: 20%; left: 20%; animation-delay: 0s; }
        .sparkle-2 { top: 40%; right: 30%; animation-delay: 0.5s; }
        .sparkle-3 { bottom: 30%; left: 40%; animation-delay: 1s; }
        .sparkle-4 { bottom: 20%; right: 20%; animation-delay: 1.5s; }
        
        .attributes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 40px 0;
            max-width: 600px;
        }
        
        .attribute {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .attribute-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .attribute-text {
            color: white;
            font-weight: 500;
            font-size: 16px;
        }
        
        .pot-gold {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 60px;
            z-index: 4;
            filter: drop-shadow(0 0 10px #FFD700);
        }
        
        .qr-section {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 4;
        }
        
        .qr-placeholder {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #333, #666);
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            z-index: 4;
        }
        
        .leprechaun-silhouette {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 80px;
            opacity: 0.3;
            z-index: 2;
            transform: rotate(-15deg);
        }
        
        @media print {
            .certificate {
                border: none;
                box-shadow: none;
            }
            
            .sparkle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="rainbow-bg"></div>
    <div class="glitter-overlay"></div>
    
    <div class="certificate">
        <div class="rainbow-arch"></div>
        <div class="leprechaun-silhouette">üßô‚Äç‚ôÇÔ∏è</div>
        
        <div class="content">
            <div class="rainbow-text">MAGICAL NAME CERTIFICATE</div>
            
            <div class="name-container">
                <h1 class="magical-name">FINNIGAN O'SHAMROCK</h1>
                
                <!-- Sparkle effects -->
                <div class="sparkle sparkle-1"></div>
                <div class="sparkle sparkle-2"></div>
                <div class="sparkle sparkle-3"></div>
                <div class="sparkle sparkle-4"></div>
            </div>
            
            <div class="attributes">
                <div class="attribute">
                    <div class="attribute-icon">üçÄ</div>
                    <div class="attribute-text">Exceptionally Lucky</div>
                </div>
                
                <div class="attribute">
                    <div class="attribute-icon">‚ö°</div>
                    <div class="attribute-text">Magically Charming</div>
                </div>
                
                <div class="attribute">
                    <div class="attribute-icon">üí∞</div>
                    <div class="attribute-text">Treasure Guardian</div>
                </div>
                
                <div class="attribute">
                    <div class="attribute-icon">üåà</div>
                    <div class="attribute-text">Rainbow Finder</div>
                </div>
            </div>
            
            <div class="pot-gold">üèÜ</div>
            
            <div class="qr-section">
                <div style="font-weight: bold; color: #333; margin-bottom: 5px;">SCAN FOR MAGIC</div>
                <div class="qr-placeholder">QR CODE</div>
                <div style="font-size: 10px; color: #666;">leprechaunnamegenerator.com</div>
            </div>
        </div>
        
        <div class="footer">
            Generated with magic at leprechaunnamegenerator.com ‚Ä¢ Certificate #LN-2024-002
        </div>
    </div>
    
    <script>
        // Create additional sparkles dynamically
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.name-container');
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(sparkle);
            }
        });
    </script>
</body>
</html>
